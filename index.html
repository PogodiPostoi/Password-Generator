<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>генератор паролей</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo-container">
                <a class="header__logo-link" href="#">
                    <div class="header__logo-text">
                        WhyCamel
                    </div>
                </a>
            </div>
        </div>
        <div class="menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <img src="img/ic-menu.svg" alt="menu button" class="header__menu-button-img">
            </label>
            <ul class="menu__box">
                <li><a class="menu__item" href="#">В процессе наполнения</a></li>
            </ul>
        </div>
    </header>
    
    <div class="form">
        <h2 class="form__title">Генератор паролей</h2>
        <div class="form__option">
            <div class="form__result" id="result"></div>
        </div>
        <div class="form__option">
            <label for="length">Длина пароля</label>
            <input type="number" id="length" min="4" max="25" value="16">
        </div>
        <div class="form__option">
            <label for="lowerCase">Строчные буквы</label>
            <input type="checkbox" id="lowerCase" checked>
        </div>
        <div class="form__option">
            <label for="upperCase">Заглавные буквы</label>
            <input type="checkbox" id="upperCase" checked>
        </div>
        <div class="form__option">
            <label for="symbols">Символы</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <div class="form__option">
            <label for="numbers">Цифры</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <button class="form__button" id="generate">Сгенерировать</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
